<!DOCTYPE HTML>
<html ng-app="CounterApp">
<head>
	<meta name="robots" content="noindex,follow"/>
	<link rel="author" href="https://plus.google.com/+RicardTorres/posts"/>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Lentilles - Contador</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/custom.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.js"></script>	
	<script src="https://cdn.firebase.com/js/client/1.0.6/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/0.7.0/angularfire.min.js"></script>
	<script src="app/counter.js"></script>
</head>
<body ng-controller="MainCtrl">


<div class="container">
	<div class="page-header">
	  <h1>Lentilles</h1>
	</div>
	<div class="center-block">
		
		<h2>{{counter.total}}</h2>
		<button type="button" class="btn btn-primary" ng-click="addDay()">+</button>
		<button type="button" class="btn btn-danger" ng-click="removeDay()">-</button>
		<div>
			<button type="button" class="btn btn-default reset" ng-click="resetStats()">Reset</button>
		</div>

	</div>
</div>	



</body>
</html>
